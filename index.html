<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>



  <link rel="stylesheet" href="style.css">
  
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Kumbh+Sans&family=Outfit:wght@400;700&family=Sacramento&display=swap" rel="stylesheet">

</head>
<body>
  <div class="outer">
  <img src="images/bg-pattern-card.svg" alt="" class="img1">
  <img src="images/image-victor.jpg" alt="" class="img">
  <div class="styling"></div>
  

  <p>
  <strong>Victor Crest </strong>
  <span class="grey">26</span> <br>
  <span class="grey">London</span>
<br><br>
  <hr>

  <div class="stats">
  <span class="stat"><strong>80K</strong> <br> <span class="grey">Followers</span></span>
  <span class="stat"><strong>803K</strong><br> <span class="grey">Likes</span></span>
  <span class="stat"><strong>1.4K</strong> <br> <span class="grey">Photos</span></span>
  </div>

</p>
</div>

<hr>
  <div class="attribution">
    <footer class="footer">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="about-me.html">Harí Kíran</a>
    </footer>

  </div>
</body>
</html>
